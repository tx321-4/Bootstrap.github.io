<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一个例子-- 响应式工具</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    
</head>
<body>
<div class="container" style="padding:40px;">
    <div class="row visible-on">
    <div class="col-xs-6 col-sm-3" style="background-color:#dedef8;box-shadow:inset 1px -1px 1px #444,inset -1px 1px 1px #444;">
        <span class="hidden-xs">特别小型</span>
        <span class="visible-xs">在特别小型设备上可见</span>
    </div>
    <div class="col-xs-6 col-sm-3" style="background-color:#dedef8;box-shadow:inset 1px -1px 1px #444,inset -1px 1px 1px #444;">
        <span class="hidden-sm">小型</span>
        <span class="visible-sm">在小型设备上可见</span>
    </div>
    <div class="clearfix visible-xs"></div>
    <div class="col-xs-6 col-sm-3" style="background-color:#dedef8;box-shadow:inset 1px -1px 1px #444,inset -1px 1px 1px #444;">
        <span class="hidden-md">中型</span>
        <span class="visible-md">在中型设备上可见</span>
    </div>
    <div class="col-xs-6 col-sm-3" style="background-color:#dedef8;box-shadow:inset 1px -1px 1px #444,inset -1px 1px 1px #444;">
            <span class="hidden-lg">大型</span>
            <span class="visible-lg">在大型设备上可见</span>
        </div>

    </div>
</div>
   <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
        <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
