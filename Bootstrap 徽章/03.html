<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第三个例子-- 激活导航状态</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    
</head>
<body>
<div class="container">
    <h4>胶囊式导航中的激活方式</h4>
    <ul class="nav nav-pills">
        <li class="active"><a href="#">首页 <span class="badge">42</span></a></li>
        <li><a href="#">简介</a></li>
        <li><a href="#">消息 <span class="badge">3</span></a></li>
    </ul><br />
    <h4>列表导航中的激活状态</h4>
    <ul class="nav nav-pills nav-stacked" style="max-width:260px;">
        <li class="active"><a href="#">首页 <span class="badge pull-right">42</span></a></li>
        <li><a href="#">简介</a></li>
        <li><a href="#">消息 <span class="badge pull-right">3</span></a></li>
    </ul>
</div>
   <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
        <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
