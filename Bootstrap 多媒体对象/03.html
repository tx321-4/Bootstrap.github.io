<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第三个例子-- 多媒体对象</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    
</head>
<body>

<div class="container">
<h2>内嵌多媒体对象</h2>
<p>在多媒体对象里头可以再插入多媒体对象：</p>
<br />

<!-- 内嵌多媒体对象 -->
<div class="media">
    <div class="media-left">
        <img src="../images/kittens.jpg" alt="" class="media-object" style="width:60px;" />
    </div>
    <div class="media-body">
        <h4 class="media-heading">RUNOOB-1 <small><i>Posted on Februaty 19, 2016</i></small></h4>
        <p>这是一个实例文本。这是一个实例文本。这是一个实例文本。这是一个实例文本。这是一个实例文本。</p>
        <!-- 内嵌多媒体对象 -->
        <div class="media">
                <div class="media-left">
                    <img src="../images/kittens.jpg" alt="" class="media-object" style="width:60px;" />
                </div>
                <div class="media-body">
                    <h4 class="media-heading">RUNOOB-2 <small><i>Posted on Februaty 20, 2016</i></small></h4>
                    <p>这是一个实例文本。这是一个实例文本。这是一个实例文本。这是一个实例文本。这是一个实例文本。</p>
                    <!-- 内嵌多媒体对象 -->
                    <div class="media">
                        <div class="media-left">
                            <img src="../images/kittens.jpg" alt="" class="media-object" style="width:60px;" />
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">RUNOOB-3 <small><i>Posted on Februaty 21, 2016</i></small></h4>
                            <p>这是一个实例文本。这是一个实例文本。这是一个实例文本。这是一个实例文本。这是一个实例文本。</p>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
<hr>

</div>


   <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
        <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
