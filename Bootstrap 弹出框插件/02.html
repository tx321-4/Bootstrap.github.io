<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第二个例子--弹出框插件方法</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    
</head>
<body>

<div class="container" style="padding:100px 50px 10px;">
    <button type="button" class="btn btn-default popover-show" title="Popover title" data-container="body" data-toggle="popover" data-placement="left" data-content="左侧的 Popover 中的一些内容 -- show 方法">
        左侧的 Popover
    </button>
    <button type="button" class="btn btn-primary popover-hidden" title="Popover title" data-container="body" data-toggle="popover" data-placement="top" data-content="顶部的 Popover 中的一些内容 -- hide 方法">
        顶部的 Popover
    </button>
    <button type="button" class="btn btn-success popover-destroy" title="Popover title" data-container="body" data-toggle="popover" data-placement="bottom" data-content="底部的 Popover 中的一些内容 -- destroy 方法">
        底部的 Popover
    </button>
    <button type="button" class="btn btn-warning popover-toggle" title="Popover title" data-container="body" data-toggle="popover" data-placement="right" data-content="右侧的 Popover 中的一些内容 -- toggle 方法">
        右侧的 Popover
    </button>
    <br /><br /><br /><br /><br /><br />
    <p class="popover-options">
        <a href="#" type="button" class="btn btn-warning" title='<h2>Title</h2>' data-container="body" data-toggle="popover" data-content="<h4>Popover 中的一些内容 -- options方法</h4>">
        Popover</a>
    </p>
</div>


   <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
        <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $(".popover-show").popover("show");
            $(".popover-hide").popover("hide");
            $(".popover-destroy").popover("destroy");
            $(".popover-toggle").popover("toggle");
            $(".popover-options a").popover({html:true});
        });
    </script>
</body>
</html>
