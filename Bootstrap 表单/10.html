<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第十个例子-- 表单控件大小</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    
</head>
<body>
 <form role="form">
     <div class="form-group">
         <input type="text" class="form-control input-lg" placeholder=".input-lg" />
     </div>
     <div class="form-group">
         <input type="text" class="form-control" placeholder="默认输入">
     </div>
     <div class="form-group">
         <input class="form-control input-sm" type="text" placeholder=".input-sm" />
     </div>
     <div class="form-group"></div>
     <div class="form-group">
         <select class="form-control input-lg">
             <option value="">.input-lg</option>
         </select>
     </div>
     <div class="form-group">
         <select class="form-control">
             <option value="">默认选择</option>
         </select>
     </div>
     <div class="form-group">
         <select class="form-control input-sm">
             <option value="">.input-sm</option>
         </select>
     </div>
     <div class="row">
         <div class="col-lg-2">
             <input type="text" class="form-control" placeholder=".col-lg-2">
         </div>
         <div class="col-lg-3">
            <input type="text" class="form-control" placeholder=".col-lg-3">
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" placeholder=".col-lg-4">
        </div>
     </div>
 </form>

   <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
        <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
