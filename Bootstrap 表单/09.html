<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第九个例子-- 表单控件状态</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    
</head>
<body>
 <form class="form-horizontal" role="form">
     <div class="form-group">
         <label class="col-sm-2 control-label">聚集</label>
         <div class="col-sm-10">
             <input class="form-control" id="focusedInput" type="text" value="该输入框获得焦点..." />
         </div>
     </div>
     <div class="form-group">
         <label for="inputPassword" class="col-sm-2 control-label">
             禁用
         </label>
         <div class="col-sm-10">
             <input type="text" class="form-control" id="disabledInput" placeholder="该输入框禁止输入..." disabled/>
         </div>
     </div>
     <fieldset disabled>
         <div class="form-group">
             <label for="disabledTextInput" class="col-sm-2 control-label">禁用输入（Fieldset disabled）</label>
             <div class="col-sm-10">
                 <input type="text" id="disabledTextInput" class="form-control" placeholder="禁止输入" />
             </div>
         </div>
         <div class="form-group">
             <label for="disabledSelect" class="col-sm-2 control-label">禁用选择菜单（Fieldset disabled）</label>
             <div class="col-sm-10">
                 <select id="disabledSelect" class="form-control">
                     <option>禁止选择</option>
                 </select>
             </div>
         </div>
     </fieldset>
     <div class="form-group has-success">
         <label class="col-sm-2 control-label" for="inputSuccess">
             输入成功
         </label>
         <div class="col-sm-10">
             <input type="text" class="form-control" id="inputSuccess">
         </div>
     </div>
     <div class="form-group has-warning">
         <label for="inputWarning" class="col-sm-2 control-label">
             输入警告
         </label>
         <div class="col-sm-10">
             <input type="text" class="form-control" id="inputWarning">
         </div>
     </div>
     <div class="form-group has-error">
         <label for="inputError" class="col-sm-2 control-label">输入错误</label>
         <div class="col-sm-10">
             <input type="text" class="form-control" id="inputError">
         </div>
     </div>
 </form>

   <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
        <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
