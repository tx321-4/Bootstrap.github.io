<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第八个例子-- 静态控件</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    
</head>
<body>
 <form class="form-horizontal" role="form">
     <div class="form-group">
         <label  class="col-sm-2 control-label">Email</label>
         <div class="col-sm-10">
             <p class="form-control-static">email@example.com</p>
         </div>
     </div>
     <div class="form-group">
         <label for="inputPassword" class="col-sm-2 control-label">密码</label>
         <div class="col-sm-10">
             <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
         </div>
     </div>
 </form>

   <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
        <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
