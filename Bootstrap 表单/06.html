<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第六个例子-- 复选框和单选按钮</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    
</head>
<body>
<label for="name">默认的复选框和单选按钮的实例</label>
<div class="checkbox">
    <label><input type="checkbox" value="">选项 1</label>
</div>
<div class="checkbox">
        <label><input type="checkbox" value="">选项 2</label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="optionRadios" id="optionRadios1" value="option1" checked> 选项 1
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="optionRadios" id="optionRadios2" value="option2">选项2 - 选择它将会取消选择选项1
    </label>
</div>
<label for="name">内联的复选框和单选按钮的实例</label>
<div>
    <label  clas="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox1" value="option1">选项 1
    </label>
    <label  clas="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox2" value="option2">选项 2
    </label>
    <label  clas="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox3" value="option3">选项 3
    </label>
    <label  class="radio-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked /> 选项 1
    </label>
    <label  class="radio-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="option2" /> 选项 2
    </label>
</div>


   <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
        <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
