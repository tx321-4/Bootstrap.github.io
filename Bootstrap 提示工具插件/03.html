<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第三个例子--工具提示插件事件</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    
</head>
<body>

<div class="container">
    <h4>工具提示（Tooltip）插件 - 锚</h4>
    这是一个 <a href="#" class="tooltip-show" data-toggle="tooltip" title="默认的Tooltip">默认的Tooltip</a>
</div>


   <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
        <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>
    <script type="text/javascript">
    $(function(){ $(".tooltip-show").tooltip('show');})
    $(function(){$(".tooltip-show").on("show.bs.tooltip",function(){
        alert("Alert message on show");
    })})
    </script>
</body>
</html>
