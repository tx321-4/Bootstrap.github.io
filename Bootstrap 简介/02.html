<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一个 例子</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    
</head>
<body>
        <div class="container">
            <h2>表格</h2>
            <p>创建响应式表格（将在小于768px的小型设备下水平滚动）。另外交替单元格的背景色：</p>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Street</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Anna Awesome</td>
                            <td>Broome Street</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Anna Awesome</td>
                            <td>Broome Street</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Anna Awesome</td>
                            <td>Broome Street</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h2>图像</h2>
            <p>创建响应式图片（将扩展到父元素）。另外：图片以椭圆型展示：</p>
            <img src="/images/cinqueterre.jpg"  class="img-responsive img-circle" alt="" width="304" height="236" />
        
            <h2>图标</h2>
            <p>插入图标：</p>
            <p>云图标：<span class="glyphicon glyphicon-cloud"></span></p>
            <p>信件图标：<span class="glyphicon glyphicon-envelope"></span></p>
            <p>搜索图标：<span class="glyphicon glyphicon-search"></span></p>
            <p>打印图标：<span class="glyphicon glyphicon-print"></span></p>
            <p>下载图标：<span class="glyphicon glyphicon-download"></span></p>
        </div>

   <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
        <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
