<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第七个例子--标签页与胶囊式标签页 </title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    
</head>
<body>
    <div class="container">
        <h2>动态标签</h2>
        <p><strong>提示：</strong>与.tab-pane和data-toggle="tab"（data-toggle="pill"）一同使用，设置标签页对应的内容随标签的切换而更改。</p>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#home" data-toggle="tab">首页</a></li>
            <li><a href="#menu1" data-toggle="tab">菜单 1</a></li>
            <li><a href="#menu2" data-toggle="tab">菜单 2</a></li>
            <li><a href="#menu3" data-toggle="tab">菜单 3</a></li>
        </ul>
        <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
                <h3>首页</h3>
                <p>菜鸟教程———学的不仅是技术，更是梦想！！！</p>
            </div>
            <div id="menu1" class="tab-pane fade">
                <h3>菜单 1</h3>
                <p>这是菜单 1 显示的内容。这是菜单 1 显示的内容。这是菜单 1 显示的内容。</p>
            </div>
            <div id="menu2" class="tab-pane fade">
                <h3>菜单 2</h3>
                <p>这是菜单 2 显示的内容。这是菜单 2 显示的内容。这是菜单 2 显示的内容。</p>
            </div>
            <div id="menu3" class="tab-pane fade">
                <h3>菜单 3</h3>
                <p>这是菜单 3 显示的内容。这是菜单 3 显示的内容。这是菜单 3 显示的内容。</p>
            </div>
        </div>
    </div>


   <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
        <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
