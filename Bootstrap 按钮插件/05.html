<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第五个例子--按钮插件方法</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    
</head>
<body>

<div class="container" style="padding:40px 50px 10px;">
   <h2>点击每个按钮查看方法效果</h2>
   <h4>演示 .button('toggle') 的方法</h4>
   <div id="myButtons1" class="bs-example">
       <button type="button" class="btn btn-primary">原始</button>
   </div>
   <h4>演示 .button('loading') 的方法</h4>
   <div id="myButtons2" class="bs-example">
       <button type="button" class="btn btn-primary" data-loading-text="Loading...">原始</button>
   </div>
   <h4>演示 .button('reset') 的方法</h4>
   <div id="myButtons3" class="bs-example">
       <button type="button" class="btn btn-primary" data-loading-text="Loading...">原始</button>
   </div>
   <h4>演示 .button('string') 的方法</h4>
   <div id="myButtons4" class="bs-example">
       <button type="button" class="btn btn-primary" data-complete-text="Loading finished">请点击我</button>
   </div>
</div>
   <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
        <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>

    <script type="text/javascript">
        $(function(){
            $("#myButtons1 .btn").click(function(){
                $(this).button('toggle');
            });
        });
        $(function(){
            $("#myButtons2 .btn").click(function(){
                $(this).button('loading').delay(1000).queue(function(){

                });
            });
        });
        $(function(){
            $("#myButtons3 .btn").click(function(){
                $(this).button('loading').delay(1000).queue(function(){
                    $(this).button('reset');
                });
            });
        });
        $(function(){
            $("#myButtons4 .btn").click(function(){
                $(this).button('loading').delay(1000).queue(function(){
                    $(this).button("complete");
                });
            });
        });
        
    </script>
</body>
</html>
