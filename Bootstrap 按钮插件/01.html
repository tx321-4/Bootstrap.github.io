<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一个例子--按钮插件加载状态</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    
</head>
<body>

<div class="container" style="padding:40px 50px 10px;">
    <button id="fat-btn" class="btn btn-primary" data-loading-text="Loading..." type="button">加载状态</button>
</div>


   <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
        <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $(".btn").click(function(){
                $(this).button('loading').delay(1000).queue(function(){
                    //$(this).button('reset');
                    //$(this).dequeue();
                })
            })
        })
    </script>
</body>
</html>
