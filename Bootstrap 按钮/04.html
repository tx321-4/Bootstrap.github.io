<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第四个例子-- 按钮禁用状态</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    
</head>
<body>
<p>
<button type="button" class="btn btn-default btn-lg">默认按钮</button>
<button type="button" class="btn btn-default btn-lg " disabled="disabled">禁用按钮</button>
</p>
<p>
<button type="button" class="btn btn-primary btn-lg">原始按钮</button>
<button type="button" class="btn btn-primary btn-lg " disabled="disabled">禁用的原始按钮</button>
</p>
<p>
    <a href="#" class="btn btn-default btn-lg" role="button">链接</a>
    <a href="#" class="btn btn-default btn-lg disabled" role="button">禁用链接</a>
</p>
<p>
    <a href="#" class="btn btn-primary btn-lg" role="button">链接</a>
    <a href="#" class="btn btn-primary btn-lg disabled" role="button">禁用链接</a>
</p>
   <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
        <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
