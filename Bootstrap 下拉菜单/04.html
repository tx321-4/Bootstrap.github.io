<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第四个例子-- 下拉菜单</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    
</head>
<body>
    <div class="container">
    <h2>向上下拉菜单</h2>
    <p>.dropup类用于指定一个向上的下拉菜单</p>
    <p>.dropdown-menu类用于创建下拉菜单</p>
    <div class="dropup">
        <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
            教程
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu pull-left" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation">
                <a href="#" role="menuitem" tabindex=" -1">Html</a>
            </li>
            <li role="presentation">
                <a href="#" role="menuitem" tabindex=" -1">Css</a>
            </li>
            <li role="presentation">
                <a href="#" role="menuitem" tabindex=" -1">JavaScript</a>
            </li>
            <li role="presentation" class="divider"></li>
            <li role="presentation">
                    <a href="#" role="menuitem" tabindex=" -1">关于我们</a>
            </li>
        </ul>
    </div>
    </div>
   <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
        <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
