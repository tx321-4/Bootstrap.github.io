<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第三个例子-- 定制字体图标</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>

        <div class="container">
            <div class="row">
            <p>
                <button type="button" class="btn btn-primary btn-lg">
                    <span class="glyphicon glyphicon-user"></span>User
                </button>
            </p> 
            <p>
                <button type="button" class="btn btn-primary btn-lg" style="font-size:60px;">
                    <span class="glyphicon glyphicon-user"></span>User
                </button>
            </p>
            <p>
                <button type="button" class="btn btn-primary btn-lg" style="color: rgb(212, 106, 64);">
                    <span class="glyphicon glyphicon-user"></span>User
                </button>
            </p>
            <p>
                <button type="button" class="btn btn-primary btn-lg" style="text-shadow: black 5px 3px 3px;">
                    <span class="glyphicon glyphicon-user"></span>User
                </button>
            </p>
        </div>
        </div><!-- /.container -->
  
   <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
        <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
