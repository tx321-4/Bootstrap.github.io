<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第六个例子-- 地址</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    
</head>
<body>
    <address>
        <strong>Some Company, Inc.</strong><br />
        007 street<br />
        Some City, State XXXXX<br />
        <abbr title="Phone">P:</abbr> (123) 456-7890
    </address>
    <address>
        <strong>Fulla Name</strong><br />
        <a href="mailto:#">mailto@somedomain.com</a>
    </address>

   <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
        <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
