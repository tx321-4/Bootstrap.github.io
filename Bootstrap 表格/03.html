<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第三个例子-- 边框表格</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    
</head>
<body>
  <table class="table table-bordered">
      <caption>边框表格布局</caption>
      <thead>
          <tr>
              <th>名称</th>
              <th>城市</th>
              <th>邮编</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>Tanmay</td>
              <td>Bangalore</td>
              <td>560001</td>
          </tr>
          <tr>
              <td>Sachin</td>
              <td>Mumbai</td>
              <td>400003</td>
          </tr>
          <tr>
                <td>Uma</td>
                <td>Pune</td>
                <td>411027</td>
            </tr>
      </tbody>
  </table>
   <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
        <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
