<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第四个例子-- 输入框组的按钮插件</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    
</head>
<body>
<div class="container">
    <div style="padding:100px 100px 10px;">
        <form class="bs-example bs-example-form" role="form">
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button">
                                GO！
                            </button>
                        </span>
                        <input type="text" class="form-control">
                    </div> <!--  /input-group-->
                </div> <!-- /.col-lg-6 -->
                <div class="col-lg-6">
                        <div class="input-group">
                             <input type="text" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button">
                                    GO！
                                </button>
                            </span>
                           
                        </div> <!--  /input-group-->
                    </div> <!-- /.col-lg-6 -->
            </div> <!-- /.row -->
        </form>
    </div>
</div>
   <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
        <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
