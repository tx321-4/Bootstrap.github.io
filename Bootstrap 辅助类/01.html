<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一个例子-- 文本</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    
</head>
<body>
<div class="container">
    <h2>文本</h2>
    <p class="text-muted">该段落使用了样式  "text-muted" </p>
    <p><a class="text-muted" href="#">链接使用了样式  "text-muted" </a></p>

    <p class="text-primary">该段落使用了样式  "text-primary" </p>
    <p><a class="text-primary" href="#">链接使用了样式  "text-primary" </a></p>

    <p class="text-success">该段落使用了样式  "text-success" </p>
    <p><a class="text-success" href="#">链接使用了样式  "text-success" </a></p>

    <p class="text-info">该段落使用了样式  "text-info" </p>
    <p><a class="text-info" href="#">链接使用了样式  "text-info" </a></p>

    <p class="text-warning">该段落使用了样式  "text-warning" </p>
    <p><a class="text-warning" href="#">链接使用了样式  "text-warning" </a></p>

    <p class="text-danger">该段落使用了样式  "text-danger" </p>
    <p><a class="text-danger" href="#">链接使用了样式  "text-danger" </a></p>
</div>
   <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
        <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
