<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第二个例子-- 背景</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    
</head>
<body>
<div class="container">
    <h2>背景</h2>
    <p class="bg-primary">该段落使用了样式  "bg-primary" </p>
    <p><a class="bg-primary" href="#">链接使用了样式  "bg-primary" </a></p>

    <p class="bg-success">该段落使用了样式  "bg-success" </p>
    <p><a class="bg-success" href="#">链接使用了样式  "bg-success" </a></p>

    <p class="bg-info">该段落使用了样式  "bg-info" </p>
    <p><a class="bg-info" href="#">链接使用了样式  "bg-info" </a></p>

    <p class="bg-warning">该段落使用了样式  "bg-warning" </p>
    <p><a class="bg-warning" href="#">链接使用了样式  "bg-warning" </a></p>

    <p class="bg-danger">该段落使用了样式  "bg-danger" </p>
    <p><a class="bg-danger" href="#">链接使用了样式  "bg-danger" </a></p>
</div>
   <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
        <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
