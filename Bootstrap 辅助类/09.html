<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第九个例子-- 屏幕阅读器</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    
</head>
<body>
<div class="row" style="padding:91px 100px 19px 50px;">
    <form class="form-inline" role="form">
        <div class="form-group">
            <label for="email" class="sr-only">Email 地址</label>
            <input type="email" class="form-control" placeholder="Enter email" >
        </div>
        <div class="form-group">
            <label for="pass" class="sr-only">密码</label>
            <input type="password" class="form-control" placeholder="Password" >
        </div>
    </form>
</div>
   <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
        <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
